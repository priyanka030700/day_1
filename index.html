<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="flex">
           <img src="marcel-strauss-uZB465RNxoo-unsplash.jpg" class="image-top" alt="background-img">
           <img src="yorkshire.png" class="mockup" alt="dog-img">
        </div>
        <div class="form-content">
            <div class="flex_form-section">
            <h1 class="form-header">Create account</h1>
            <form action="#" method="post" class="form">
            <input type="text" placeholder="First name" class="form_input">
            <input type="text" placeholder="Last name" class="form_input">
            <input type="text" placeholder="Enter your mail" class="form_input">
            <input type="password" placeholder="password" class="form_input">
            <input type="password" placeholder="Confirm password" class="form_input">
            </form>
            <button class="btn btn-submit">Create account</button>
            <div class="dividor">or</div>
            <button class="btn btn-facebook">Facebook</button>
            <button class="btn btn-twitter">Twitter</button> 
        </div>
        </div>
    </main>
</body>
</html>
